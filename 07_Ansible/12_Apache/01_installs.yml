---
- hosts: apache
  become: yes
  tasks:
  - name: install apache2
    apt: name=apache2 update_cache=yes state=latest

  - name: enable ssl module
    apache2_module: 
        name: ssl
        state: present

  - name: Set up Apache virtuahHost
    template:
        src: "apache.conf.j2"
        dest: "/etc/apache2/sites-available/apache.conf"