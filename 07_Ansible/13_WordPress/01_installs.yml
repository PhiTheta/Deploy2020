---
- hosts: wordpress
  become: yes
  tasks:
  - name: update packages 
    apt: update_cache=yes

  - name: Ubuntu install - prerequisites1
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

  - name: Ubuntu install - prerequisites2 
    apt: 
      pkg:
       - apache2
       - php7.2-mysql
       - php7.2
       - libapache2-mod-php7.2
       - php7.2-gd
       - php7.2-ssh2
       - vsftpd
